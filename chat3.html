<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Priest Camp 2025 Packing List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 80px;
      font-size: clamp(1.1rem, 2.2vw, 1.6rem);
      background-color: #f4f4f4;
      color: #222;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      justify-content: space-between;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      overflow: hidden;
      z-index: 999;
    }

    .dropdown a {
      display: block;
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
      font-size: 1rem;
      border-bottom: 1px solid #eee;
    }

    .dropdown a:hover {
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      font-size: clamp(2rem, 5vw, 3rem);
      margin: 0 0 2rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .section-title {
      font-weight: bold;
      margin-top: 1.5rem;
      font-size: 1.5rem;
    }

    label {
      display: flex;
      align-items: center;
      margin: 0.4rem 0;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
    }

    @media print {
      .navbar, .menu-icon, .dropdown {
        display: none !important;
      }

      body {
        padding-top: 0;
      }

      .container {
        box-shadow: none;
        border: none;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <div class="logo">Priest Camp 2025</div>
  </div>

  <div id="dropdownMenu" class="dropdown">
    <a href="https://templatelab.com/permission-slip/" target="_blank">Permission Slip</a>
    <a href="https://utah.gov" target="_blank">Utah.gov</a>
  </div>

  <div class="container">
    <h1>Packing List</h1>

    <div class="section-title">Shelter</div>
    <label><input type="checkbox" id="tent" /> Tent</label>
    <label><input type="checkbox" id="tarp" /> Ground cloth/tarp</label>
    <label><input type="checkbox" id="stakes" /> Extra stakes</label>
    <label><input type="checkbox" id="shade" /> Shade tarp/poles/rope/stakes</label>
    <label><input type="checkbox" id="axe" /> Axe or hammer</label>
    <label><input type="checkbox" id="mat" /> Mat for tent entrance</label>
    <label><input type="checkbox" id="dustpan" /> Dust pan/brush</label>

    <div class="section-title">Bedding</div>
    <label><input type="checkbox" id="sleepingbag" /> Sleeping bag</label>
    <label><input type="checkbox" id="blankets" /> Sheets/blankets</label>
    <label><input type="checkbox" id="pillow" /> Pillow</label>
    <label><input type="checkbox" id="mattress" /> Air mattress/sleeping pad/cot/tarp</label>
    <label><input type="checkbox" id="pump" /> Air pump</label>
    <label><input type="checkbox" id="repairkit" /> Repair kit for air mattress</label>
    <label><input type="checkbox" id="bags" /> Utility bags for storage</label>

    <div class="section-title">Clothes</div>
    <label><input type="checkbox" id="shoes" /> Shoes/boots</label>
    <label><input type="checkbox" id="jeans" /> Jeans/pants/belt</label>
    <label><input type="checkbox" id="shorts" /> Shorts</label>
    <label><input type="checkbox" id="tshirts" /> T-shirts</label>
    <label><input type="checkbox" id="socks" /> Socks/extra socks</label>
    <label><input type="checkbox" id="hat" /> Hat</label>
    <label><input type="checkbox" id="bandana" /> Bandana</label>
    <label><input type="checkbox" id="jacket" /> Sweatshirt/jacket</label>
    <label><input type="checkbox" id="underwear" /> Underwear</label>
    <label><input type="checkbox" id="sleepclothes" /> Sleep clothes</label>
    <label><input type="checkbox" id="raingear" /> Rain gear</label>
    <label><input type="checkbox" id="swimsuit" /> Swim suit/towel</label>
    <label><input type="checkbox" id="laundry" /> Laundry bag</label>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", function (event) {
      const menu = document.getElementById("dropdownMenu");
      const icon = document.querySelector(".menu-icon");
      if (!menu.contains(event.target) && !icon.contains(event.target)) {
        menu.style.display = "none";
      }
    });

    // Save/load checkbox state
    document.querySelectorAll('input[type="checkbox"]').forEach((checkbox) => {
      const id = checkbox.id;
      checkbox.checked = localStorage.getItem(id) === "true";
      checkbox.addEventListener("change", () => {
        localStorage.setItem(id, checkbox.checked);
      });
    });
  </script>

</body>
</html>
