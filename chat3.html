<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<title>Priest Camp 2025 Packing List</title>
	<style type="text/css">body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 0;
      font-size: clamp(1.1rem, 2.2vw, 1.6rem);
      background-color: #f4f4f4;
      color: #222;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      justify-content: space-between;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      overflow: hidden;
      z-index: 999;
    }

    .dropdown a {
      display: block;
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
      font-size: 1rem;
      border-bottom: 1px solid #eee;
    }

    .dropdown a:hover {
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      font-size: clamp(2rem, 5vw, 3rem);
      margin: 0 0 2rem;
    }

    .container {
      max-width: 800px;
      margin: 80px auto 0 auto; /* Push content down so heading is visible */
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .section-title {
      font-weight: bold;
      margin-top: 1.5rem;
      font-size: 1.5rem;
    }

    label {
      display: flex;
      align-items: center;
      margin: 0.4rem 0;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
    }

    @media print {
      .navbar, .menu-icon, .dropdown {
        display: none !important;
      }

      body {
        padding-top: 0;
      }

      .container {
        box-shadow: none;
        border: none;
        margin: 0;
      }
    }
	</style>
</head>
<body>
<div class="navbar">
<div class="menu-icon" onclick="toggleMenu()">â˜°</div>

<div class="logo" style="text-align: right;">Priest Camp 2025</div>

<p>&nbsp;</p>
</div>

<div class="dropdown" id="dropdownMenu"><a href="https://templatelab.com/permission-slip/" rel="noopener noreferrer" target="_blank">Permission Slip</a> <a href="https://utah.gov" rel="noopener noreferrer" target="_blank">Utah.gov</a></div>

<div class="container">
<h1>Packing List</h1>

<div class="section-title">Shelter</div>
<label><input id="tent" type="checkbox" /> Tent</label> <label><input id="tarp" type="checkbox" /> Ground cloth/tarp</label> <label><input id="stakes" type="checkbox" /> Extra stakes</label> <label><input id="shade" type="checkbox" /> Shade tarp/poles/rope/stakes</label> <label><input id="axe" type="checkbox" /> Axe or hammer</label> <label><input id="mat" type="checkbox" /> Mat for tent entrance</label> <label><input id="dustpan" type="checkbox" /> Dust pan/brush</label>

<div class="section-title">Bedding</div>
<label><input id="sleepingbag" type="checkbox" /> Sleeping bag</label> <label><input id="blankets" type="checkbox" /> Sheets/blankets</label> <label><input id="pillow" type="checkbox" /> Pillow</label> <label><input id="mattress" type="checkbox" /> Air mattress/sleeping pad/cot/tarp</label> <label><input id="pump" type="checkbox" /> Air pump</label> <label><input id="repairkit" type="checkbox" /> Repair kit for air mattress</label> <label><input id="bags" type="checkbox" /> Utility bags for storage</label>

<div class="section-title">Clothes</div>
<label><input id="shoes" type="checkbox" /> Shoes/boots</label> <label><input id="jeans" type="checkbox" /> Jeans/pants/belt</label> <label><input id="shorts" type="checkbox" /> Shorts</label> <label><input id="tshirts" type="checkbox" /> T-shirts</label> <label><input id="socks" type="checkbox" /> Socks/extra socks</label> <label><input id="hat" type="checkbox" /> Hat</label> <label><input id="bandana" type="checkbox" /> Bandana</label> <label><input id="jacket" type="checkbox" /> Sweatshirt/jacket</label> <label><input id="underwear" type="checkbox" /> Underwear</label> <label><input id="sleepclothes" type="checkbox" /> Sleep clothes</label> <label><input id="raingear" type="checkbox" /> Rain gear</label> <label><input id="swimsuit" type="checkbox" /> Swim suit/towel</label> <label><input id="laundry" type="checkbox" /> Laundry bag</label></div>
<script>
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", function(event) {
      const menu = document.getElementById("dropdownMenu");
      const icon = document.querySelector(".menu-icon");
      if (!menu.contains(event.target) && !icon.contains(event.target)) {
        menu.style.display = "none";
      }
    });

    // Save and load checkbox states with localStorage
    document.querySelectorAll('input[type="checkbox"]').forEach((checkbox) => {
      const id = checkbox.id;
      if (id) {
        checkbox.checked = localStorage.getItem(id) === "true";
        checkbox.addEventListener("change", () => {
          localStorage.setItem(id, checkbox.checked);
        });
      }
    });
  </script></body>
</html>
