<!DOCTYPE html>
<html lang="en">
<head>

  <title>Priest Camp 2025 Packing List</title>
  <style>

    nav {

      color: white;

      align-items: center;

    }

    nav .logo {
      font-size: 1.4rem;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;

      font-size: 1rem;
    }

      text-decoration: underline;

    h1 {

      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    details {
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      background-color: #fefefe;
    }

    summary {
      font-weight: bold;
      font-size: 1.3rem;
      cursor: pointer;
      outline: none;
    }

    label {
      display: flex;
      align-items: center;
      margin: 0.4rem 0;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
    }
  </style>
</head>
